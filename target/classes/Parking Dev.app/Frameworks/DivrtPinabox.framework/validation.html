<!DOCTYPE HTML>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            height: 100%;
        }

        #container {
            display: flex;
            flex: 1;
            justify-content: center;
            padding-right: 0px;
            padding-left: 0px;
        }

        @media screen and (max-width: 500px) {
            .column {
                width: 100%;
            }
        }

        .header {
            background-color: rgb(172, 172, 172);
            color: white;
            font-size: 15px !important;
            padding: 1rem;
            text-align: center;
            text-transform: uppercase;
        }

        .table-users {
            box-sizing: border-box;
            background-color: rgb(172, 172, 172);
            width: auto;
            color: white;
            margin: 10px 10px 10px 10px;
            height: 100px;
            font-size: 20px !important;
            text-align: center;
            text-transform: uppercase;
            padding: 37px 0px;
            font-weight: 500;
            border-radius: 10px;
        }

        .proceed_btn {
            box-sizing: border-box;
            background-color: #d0343e;
            width: auto;
            color: white;
            margin: 10px 10px 10px 10px;
            height: 100px;
            font-size: 20px !important;
            text-align: center;
            text-transform: uppercase;
            padding: 37px 0px;
            font-weight: 500;
            border-radius: 10px;

        }

        .back_btn {
            background-color: #d0343e;
            width: 100px;
            color: white;
            height: 45px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 30px;
            display: flex;
            justify-content: center; /* align horizontal */
            align-items: center; /* align vertical */

        }

        .multi_gate_btn {
            box-sizing: border-box;
            background-color: #d0343e;
            width: 50%;
            color: white;
            /* margin: 0px 10px; */
            height: 100px;
            font-size: 20px !important;
            text-align: center;
            text-transform: uppercase;
            padding: 37px 4px;
            font-weight: 500;
            border-radius: 10px;

        }

        .row {
            display: flex;
            padding: 0px 20px;
        }

        .column {
            flex: 33.33%;
            padding: 5px;
            text-align: center;
        }

        .column_btn {
            flex: 50%;
            padding: 5px;
            text-align: center;
        }

        .outer {
            text-align: center;
            margin-right: 10px;
            border-radius: 50%;
            display: inline-block;
            border-style: solid;
            border-width: thin;
            padding: 10px;
            border-color: black;
        }
        .loader {
          position: fixed; /* Sit on top of the page content */
          display: block; /* Show by default */
          width: 100%; /* Full width (cover the whole page) */
          height: 100%; /* Full height (cover the whole page) */
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0,0,0,0); /* Transparent background with opacity */
          z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
          cursor: pointer; /* Add a pointer on hover */
        }
        .loadercircle {
            border: 6px solid #f3f3f3;
            /* Light grey */
            border-top: 6px solid #C8572A;
            /* Blue */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 200px;
            left: 40%;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hide {
            display: none
        }

        .invisible{
            visibility:hidden
        }

        .imgcontent {
            width: 70px;
            height: 70px;
            align-self: center;
            margin: 5px;
        }

        .outerImg {
            width: 30px;
            height: 30px;
        }

        .gate_btn {
            font-weight: 600;
            margin-right: 5px;
        }

        .amt_due_text {
            text-align: center;
            margin: 0 auto;
            margin-top: 10px;
            font-weight: bold;
        }

        .validation-code {
            height: 60px;
            border-radius: 15px;
            border: 1px solid grey;
            padding: 15px;
            width: 270px;
            font-size: 18px;
            text-align: center;
        }
        .validation-code:focus-visible{
            border-radius: 15px;
            border: 1px solid black;
            outline: none;
        }
        .validation-code::-webkit-input-placeholder {
            font-size:18px
        }
        .validation-code:-moz-placeholder {
            font-size:18px
        }
        .validation-code:-ms-input-placeholder {
            font-size:18px
        }
        .submit-btn{
            height: 50px;
            width: 250px;
            background: #d0343e;
            color:#FFF;
            font-size:20px;
            font-weight:bold;
            border-radius: 20px;
            border: 1px solid grey;
        }
        .back-btn{
            height: 40px;
            width: 150px;
            background: #d0343e;
            color:#FFF;
            font-size:18px;
            font-weight:bold;
            border-radius: 25px;
            border: 1px solid grey;
        }
    </style>
</head>

<body>
    <script src="validation.js"></script>
    <!-- <h3>WebView</h3> -->
    <div style="height: 482px">
        <div id="loader" class="loader">
            <div id="loadercircle" class="loadercircle"></div>
        </div>
        <div id="container" class="sidebarTaupe">
            <div id="main_container">
                <div style="text-align:center;margin-top:30px">
                    <img id="dev" src="https://static-dev.divrt.co/images/dev.png" class="imgcontent hide">
                    <img id="logo"
                        src="http://static-dev.divrt.co/images/white.png"
                        class="imgcontent">
                    <img id="simulation" src="https://static-dev.divrt.co/images/simulation.png"
                        class="imgcontent hide">
                </div>
                <div style="text-align: center; margin: 0 auto; margin-top:10px;font-weight: bold;font-size: larger;">
                    <p id="welcome_text"
                        style="text-align: center; margin-left:10px; margin-right: 10px;margin-top: 10px;margin-bottom: 8px">
                    </p>
                    <p id="move_closer_text"
                        style="text-align: center;font-weight: normal;font-size: normal; margin-top:5px;margin-left:10px;margin-right:10px;margin-bottom:10px;color: #d0343e;">
                        Look for the sign or ask the merchant if they validate parking. If they do, you scan the code or
                        enter here</p>
                </div>
                <div style="height: 5px"></div>


                <div class="hide" id="container_gate_issues">
                    <div style="text-align:center">
                        <input class="validation-code" placeholder="ENTER VALIDATION CODE" type="text"
                               id="validation_code">
                    </div>
                    <div style="text-align:center;margin:30px 0 30px 0;">
                        <button type="button" class='submit-btn' onclick="onClickSubmitButton()">SUBMIT</button>
                    </div>
                    <div class="back_btn" onclick="onClickBackGateIssues()">
                        Back
                    </div>
                </div>

                <div class="" id="container_main">
                    <div class="proceed_btn" onclick="onClickScanButton()" id="button_enable">
                        SCAN VALIDATION CODE
                    </div>

                    
                    <div id="gate_issues" onclick="onClickGateIssues()">
                        <p class=""
                            style="text-align: center;font-weight: normal;font-size: larger; margin:10 auto;color: #666666; text-decoration: underline;">
                            I'm having scanning issues</p>
                    </div>

                </div>

            </div>



        </div>
    </div>
</body>

</html>
